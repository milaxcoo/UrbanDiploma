{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add_quote') }}">Add New Quote</a>
<ul>
    {% for quote in quotes %}
        <li>
            "{{ quote.text }}" - {{ quote.author }}
            <a href="{{ url_for('edit_quote', id=quote.id) }}">Edit</a>
            <form action="{{ url_for('delete_quote', id=quote.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
